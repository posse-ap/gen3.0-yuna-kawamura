<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N水族館</title>

    <link rel="stylesheet" href=".normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="headerInner">
        <!-- 水族館のロゴ -->
        <h1 class="logo">N水族館</h1>
        <nav>
          <div class="hover">
            <a class="contactButton" href="https://www.google.co.jp/"
              >お問い合わせ</a
            >
          </div>
        </nav>
      </div>
    </header>

    <main>
      <h1>お問い合わせ</h1>
      <form action="thanks.html">
        <table class="contactForm">
          <tr>
            <td><label for="name">お名前</label></td>
            <td>
              <input
                type="text"
                name="name"
                placeholder="名前を入れてください"
              />
            </td>
          </tr>
          <tr>
            <td>性別</td>
            <td>
              <input type="radio" name="gender" id="male" value="male"><label
                for="male"
                >男性</label
              >
              <input
                type="radio"
                name="gender"
                id="female"
                value="female"
              ><label for="female">女性</label>
            </td>
          </tr>
          <tr>
            <td><label for="age">年齢</label></td>
            <td>
              <select name="age">
                <option value="10">10代</option>
                <option value="20">20代</option>
                <option value="30">30代</option>
                <option value="40">40代</option>
                <option value="other">それ以上</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="title">題名</label></td>
            <td>
              <input
                type="text"
                name="title"
                placeholder="タイトルを入れてください"
              />
            </td>
          </tr>
          <tr>
            <td><label for="comment">質問内容</label></td>
            <td><textarea name="comment" cols="30" rows="10"></textarea></td>
          </tr>
        </table>
        <div class="text-center">
          <input type="checkbox" id="check" /><label for="check"
            >個人情報の取り扱いに同意する</label
          >
        </div>
        <div class="text-center">
          <input type="submit" value="送信する" />
        </div>
      </form>
    </main>

    <footer>
      <div class="footerInner">
        <small>&copy; N水族館 2018</small>
      </div>
    </footer>
  </body>
</html>
